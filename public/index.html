<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Bill Analyzer - Pork Barrel Spending Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .pork-stat { color: #e74c3c; }
        .clean-stat { color: #27ae60; }
        .total-stat { color: #3498db; }
        .value-stat { color: #f39c12; }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: bold;
            color: #2c3e50;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .bills-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .bills-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .bills-title {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: bold;
        }

        .bills-count {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .bill-card {
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .bill-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bill-card.has-pork {
            border-left: 5px solid #e74c3c;
            background: linear-gradient(90deg, #fdf2f2 0%, white 100%);
        }

        .bill-card.clean {
            border-left: 5px solid #27ae60;
            background: linear-gradient(90deg, #f0f9f0 0%, white 100%);
        }

        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .bill-id {
            background: #34495e;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .pork-indicator {
            font-size: 1.5em;
            font-weight: bold;
        }

        .pork-indicator.has-pork {
            color: #e74c3c;
        }

        .pork-indicator.clean {
            color: #27ae60;
        }

        .bill-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bill-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .bill-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meta-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .pork-analysis {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .pork-analysis h4 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .pork-items {
            display: grid;
            gap: 15px;
        }

        .pork-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .pork-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pork-amount {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .suspicion-level {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .suspicion-high {
            background: #fee;
            color: #c53030;
        }

        .suspicion-medium {
            background: #fef5e7;
            color: #dd6b20;
        }

        .suspicion-low {
            background: #f0fff4;
            color: #38a169;
        }

        .pork-description {
            color: #2d3748;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .pork-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .init-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .init-btn:hover {
            background: #229954;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .bill-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Congressional Bill Analyzer</h1>
            <p>Tracking Pork Barrel Spending in Congressional Bills</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total-stat" id="totalBills">-</div>
                <div class="stat-label">Total Bills</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pork-stat" id="billsWithPork">-</div>
                <div class="stat-label">Bills with Pork</div>
            </div>
            <div class="stat-card">
                <div class="stat-number clean-stat" id="cleanBills">-</div>
                <div class="stat-label">Clean Bills</div>
            </div>
            <div class="stat-card">
                <div class="stat-number value-stat" id="totalPorkValue">-</div>
                <div class="stat-label">Total Pork Value</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="porkFilter">Filter:</label>
                <select id="porkFilter">
                    <option value="all">All Bills</option>
                    <option value="pork">Bills with Pork</option>
                    <option value="clean">Clean Bills</option>
                </select>

                <label for="congressFilter">Congress:</label>
                <select id="congressFilter">
                    <option value="all">All Sessions</option>
                    <option value="118">118th Congress</option>
                    <option value="117">117th Congress</option>
                </select>

                <button class="refresh-btn" onclick="refreshRealData()">üîÑ Refresh Data</button>
            </div>
        </div>

        <div class="bills-container">
            <div class="bills-header">
                <div class="bills-title">Congressional Bills</div>
                <div class="bills-count" id="billsCount">Loading...</div>
            </div>
            
            <div id="billsList">
                <div class="loading">Loading congressional bills...</div>
            </div>
        </div>
    </div>

    <script>
        let allBills = [];
        let currentStats = {};

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to load stats');
                
                const stats = await response.json();
                currentStats = stats;
                
                document.getElementById('totalBills').textContent = stats.totalBills || 0;
                document.getElementById('billsWithPork').textContent = stats.billsWithPork || 0;
                document.getElementById('cleanBills').textContent = (stats.totalBills - stats.billsWithPork) || 0;
                document.getElementById('totalPorkValue').textContent = formatCurrency(stats.totalPorkValue) || '$0';
                
                console.log('Stats loaded:', stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to load statistics');
            }
        }

        async function loadBills() {
            try {
                const response = await fetch('/api/bills?limit=50');
                if (!response.ok) throw new Error('Failed to load bills');
                
                const data = await response.json();
                allBills = data.bills || [];
                
                console.log('Bills loaded:', allBills.length);
                displayBills(allBills);
                updateBillsCount(allBills.length);
                
                if (allBills.length === 0) {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading bills:', error);
                showError('Failed to load bills');
            }
        }

        function displayBills(bills) {
            const billsList = document.getElementById('billsList');
            
            if (bills.length === 0) {
                showEmptyState();
                return;
            }

            billsList.innerHTML = bills.map(bill => `
                <div class="bill-card ${bill.porkAnalysis?.hasPork ? 'has-pork' : 'clean'}">
                    <div class="bill-header">
                        <div class="bill-id">${bill.billId}</div>
                        <div class="pork-indicator ${bill.porkAnalysis?.hasPork ? 'has-pork' : 'clean'}">
                            ${bill.porkAnalysis?.hasPork ? 'üê∑ Has Pork' : '‚úÖ Clean'}
                        </div>
                    </div>
                    
                    <div class="bill-title">${bill.title}</div>
                    <div class="bill-summary">${bill.summary || 'No summary available'}</div>
                    
                    <div class="bill-meta">
                        <div class="meta-item">
                            <div class="meta-label">Sponsors</div>
                            <div class="meta-value">${bill.sponsors?.join(', ') || 'Unknown'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Introduced</div>
                            <div class="meta-value">${formatDate(bill.introducedDate)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Status</div>
                            <div class="meta-value">${bill.status || 'Unknown'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Last Action</div>
                            <div class="meta-value">${bill.lastAction || 'No action recorded'}</div>
                        </div>
                    </div>
                    
                    ${bill.porkAnalysis?.hasPork ? generatePorkAnalysis(bill.porkAnalysis) : ''}
                </div>
            `).join('');
        }

        function generatePorkAnalysis(analysis) {
            return `
                <div class="pork-analysis">
                    <h4>üê∑ Pork Barrel Analysis - Total Value: ${formatCurrency(analysis.totalPorkValue)}</h4>
                    <div class="pork-items">
                        ${analysis.porkItems?.map(item => `
                            <div class="pork-item">
                                <div class="pork-item-header">
                                    <span class="pork-amount">${item.amount}</span>
                                    <span class="suspicion-level suspicion-${item.suspicionLevel}">
                                        ${item.suspicionLevel} suspicion
                                    </span>
                                </div>
                                <div class="pork-description">${item.description}</div>
                                <div class="pork-details">
                                    <div><strong>Type:</strong> ${item.type || 'General'}</div>
                                    <div><strong>Beneficiary:</strong> ${item.beneficiary}</div>
                                    <div><strong>Justification:</strong> ${item.justification}</div>
                                </div>
                            </div>
                        `).join('') || '<div>No specific pork items identified</div>'}
                    </div>
                </div>
            `;
        }

        function showEmptyState() {
            document.getElementById('billsList').innerHTML = `
                <div class="empty-state">
                    <h3>No Bills Found</h3>
                    <p>The database appears to be empty. Initialize the system to load congressional bills.</p>
                    <a href="/api/force-analysis" class="init-btn">üöÄ Initialize Database</a>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('billsList').innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadData()">üîÑ Try Again</button>
                </div>
            `;
        }

        function updateBillsCount(count) {
            document.getElementById('billsCount').textContent = `${count} bills found`;
        }

        function formatCurrency(amount) {
            if (!amount || amount === 0) return '$0';
            if (amount >= 1000000000) return `$${(amount / 1000000000).toFixed(1)}B`;
            if (amount >= 1000000) return `$${(amount / 1000000).toFixed(1)}M`;
            if (amount >= 1000) return `$${(amount / 1000).toFixed(1)}K`;
            return `$${amount.toLocaleString()}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function filterBills() {
            const porkFilter = document.getElementById('porkFilter').value;
            const congressFilter = document.getElementById('congressFilter').value;
            
            let filteredBills = allBills;
            
            if (porkFilter === 'pork') {
                filteredBills = filteredBills.filter(bill => bill.porkAnalysis?.hasPork);
            } else if (porkFilter === 'clean') {
                filteredBills = filteredBills.filter(bill => !bill.porkAnalysis?.hasPork);
            }
            
            if (congressFilter !== 'all') {
                filteredBills = filteredBills.filter(bill => bill.congress == congressFilter);
            }
            
            displayBills(filteredBills);
            updateBillsCount(filteredBills.length);
        }

        async function loadData() {
            console.log('Loading data...');
            await Promise.all([loadStats(), loadBills()]);
        }

        // And add this function to your JavaScript:
        async function refreshRealData() {
            try {
                document.querySelector('.refresh-btn').textContent = 'üîÑ Refreshing...';
                const response = await fetch('/api/refresh-data');
                const result = await response.json();
                
                if (result.success) {
                    console.log('Data refreshed:', result);
                    await loadData(); // Reload the page data
                    alert('Data refreshed successfully!');
                } else {
                    alert('Failed to refresh data: ' + result.message);
                }
            } catch (error) {
                console.error('Refresh failed:', error);
                alert('Failed to refresh data');
            } finally {
                document.querySelector('.refresh-btn').textContent = 'üîÑ Refresh Data';
            }
        }

        // Event listeners
        document.getElementById('porkFilter').addEventListener('change', filterBills);
        document.getElementById('congressFilter').addEventListener('change', filterBills);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
